<mat-card>
  <mat-card-content>
    <div class="container text-center">
      <img class="img-fluid" width="100px" src="/assets/password_1.png" />
    </div>

    <div class="header">
      <p>Sign Into Your Account</p>
    </div>

    <form
      *ngIf="!isLoggedIn"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="userInput">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Username</mat-label>
          <input
            type="text"
            name="username"
            [(ngModel)]="form.username"
            required
            #username="ngModel"
            matInput
            placeholder="Enter username"
          />
          <mat-error
            class="alert alert-danger"
            role="alert"
            *ngIf="username.errors && f.submitted"
          >
            Username is required!
          </mat-error>
        </mat-form-field>
      </div>

      <div class="passwordInput">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Password</mat-label>
          <input
            type="password"
            name="password"
            [(ngModel)]="form.password"
            minlength="6"
            #password="ngModel"
            matInput
            required
          />
          <mat-error
            class="alert alert-danger"
            role="alert"
            *ngIf="password.errors && f.submitted"
          >
            <mat-error *ngIf="['required']"> Password is required </mat-error>
            <mat-error *ngIf="['minlength']">
              Password must be at least 6 characters
            </mat-error>
          </mat-error>
        </mat-form-field>
      </div>

      <div class="btnLogin container text-center">
        <button type="submit" mat-flat-button color="primary">Login</button>
        <button
          style="margin-left: 10px"
          type="reset"
          mat-flat-button
          color="accent"
        >
          Reset
        </button>
      </div>
      <div class="button-row container text-center">
        <mat-error
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && isLoginFailed"
        >
          Login failed: {{ errorMessage }}
        </mat-error>
      </div>
    </form>

    <div class="alert alert-success" *ngIf="isLoggedIn">
      Logged in as {{ roles }}.
    </div>
  </mat-card-content>
</mat-card>
