<mat-form-field>
  <mat-label>Search</mat-label>
  <input
    matInput
    (keyup)="applyFilter($event)"
    placeholder="Ex. long"
    #input
  />
</mat-form-field>
<div class="example-button-row">
  <button mat-raised-button color="primary" (click)="addUser()">+Add User</button>
</div>
<div>
  <div>
    <div>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
            <td mat-cell *matCellDef="let element">{{ element.username }}</td>
          </ng-container>

          <ng-container matColumnDef="firstname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Firstname</th>
            <td mat-cell *matCellDef="let element">
              {{ element.firstname }}
            </td>
          </ng-container>

          <ng-container matColumnDef="lastname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Lastname</th>
            <td mat-cell *matCellDef="let element">
              {{ element.lastname }}
            </td>
          </ng-container>
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
            <td mat-cell *matCellDef="let element">{{ element.email }}</td>
          </ng-container>

          <ng-container matColumnDef="roles">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Roles</th>
            <td mat-cell *matCellDef="let element">
              <tr *ngFor="let u of element.roles">
                <td>{{ u.name }}</td>
              </tr>
            </td>
          </ng-container>

          <ng-container matColumnDef="active" class="example-label">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Active</th>

            <td mat-cell *matCellDef="let element">
              <button
                class="btnActive"
                mat-raised-button
                color="warn"
                (click)="updateUser(element.id)"
              >
                Update
              </button>
              <button
                class="btnActive"
                mat-raised-button
                color="accent"
                (click)="detailsUser(element.id)"
              >
                Details
              </button>
              <button
                class="btnActive"
                mat-raised-button
                color="primary"
                (click)="deleteUser(element.id)"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">
              No data matching the filter "{{ input.value }}"
            </td>
          </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
