<div>
  <mat-toolbar color="primary">
    <span><a mat-icon-button routerLink="home">Home</a></span>
    <a mat-icon-button style="margin-left: 20px;" routerLink="login">Login</a>
    <a mat-icon-button style="margin-left: 20px;" *ngIf="!isLoggedIn" routerLink="register">Sign Up</a>
    <span class="example-spacer"></span>
      <a mat-icon-button style="margin-left: 60px;" *ngIf="showAdminBoard" routerLink="admin">Admin Board</a>
      <a mat-icon-button style="padding-right: 80px;" *ngIf="showModeratorBoard" routerLink="mod">Moderator Board</a>
      <a mat-icon-button style="margin-left: 60px;" *ngIf="isLoggedIn" routerLink="user">User</a>
      <a mat-icon-button style="margin-left: 20px;" *ngIf="isLoggedIn" routerLink="profile">{{ username }}</a>
      <a style="margin:0 20px 0 20px" (click)="logout()" mat-icon-button>LogOut</a>
  </mat-toolbar>
  <div class="container">
    <router-outlet></router-outlet>
  </div>
</div>
